<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form_wrapper">
        <form action="" onsubmit="formSubmit()">
            <div class="title">
                <h1>Join Music</h1>
            </div>
            <div class="inputBox">
                <input class="fullName inputField"  autocomplete="off" type="text" placeholder="Full Name" name="" id="">
            </div>
            <div class="inputBox">
                <input class="email inputField"  autocomplete="off" type="email" placeholder="Email" name="" id="">
            </div>
            <div class="inputBox">
                <input class="password inputField"  autocomplete="off" type="password" placeholder="Password" name="" id="">
            </div>
            <div class="submitBox inputBox">
                <input  id="formSubmit" disabled type="submit"  value="Sign Up">
            </div>

            <div class="formMore">
                <h5>Or sign up with</h5>
                <div class="fbLink">
                    <a href="#">Continue with Facebook</a>
                </div>
                <div class="already">
                    <span>Already have a account?</span>
                    <a href="#">Log In</a>
                </div>
            </div>
        </form>
    </div>
    <div class="project">
        09 Days Target 30 Project
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
